name: habit_tracking_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  # --- Core Flutter ---
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 # iOS style icons

  # --- State Management & Architecture ---
  flutter_bloc: ^9.1.1    # State management pattern
  get_it: ^9.1.1          # Dependency Injection (Service Locator)
  equatable: ^2.0.7       # Value equality comparisons (useful for Bloc states)

  # --- Networking & API ---
  dio: ^5.9.0             # HTTP client for API calls
  json_annotation: ^4.9.0 # Annotation for JSON code generation

  # --- Local Storage ---
  shared_preferences: ^2.5.3     # Simple key-value storage
  flutter_secure_storage: ^9.2.4 # Encrypted storage for sensitive data (tokens)

  # --- UI & Design Utilities ---
  flutter_screenutil: ^5.9.3     # Screen adaptation & responsiveness
  gap: ^3.0.1                    # Easy spacing (SizedBox replacement)
  google_fonts: ^6.3.2           # Google Fonts package
  flutter_svg: ^2.2.3            # SVG rendering support
  skeletonizer: ^2.1.2           # Loading skeleton effects
  animate_do: ^4.2.0             # Pre-built animations
  smooth_page_indicator: ^1.2.1  # Indicators for PageViews

  # --- Specific UI Widgets ---
  toastification: ^3.0.3         # Toast/Snackbar notifications
  pinput: ^6.0.1                 # Pin code input field
  flutter_colorpicker: ^1.1.0    # Color selection widget
  flutter_iconpicker: ^4.0.3     # Icon selection widget
  table_calendar: ^3.2.0         # Calendar widget

  # --- Date, Time & Notifications ---
  flutter_local_notifications: ^19.5.0 # Local push notifications
  flutter_timezone: ^5.0.1             # Get device timezone
  timezone: ^0.10.1                    # IANA Timezone database support

  # --- Utilities & Helpers ---
  easy_localization: ^3.0.8  # Internationalization & Localization
  permission_handler: ^12.0.1 # Manage device permissions
  logger: ^2.6.2             # Pretty console logging
  restart_app: ^1.3.2        # Programmatically restart the app

dev_dependencies:
  # --- Testing ---
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4 # mocking library for Dart
  bloc_test: ^10.0.0 # library for testing Blocs and Cubits

  # --- Code Generation ---
  build_runner: ^2.10.4      # Tool to run code generators
  json_serializable: ^6.11.2 # Generates code for JSON parsing

  # --- Linting ---
  flutter_lints: ^5.0.0      # Linter rules

  # --- App Configuration & Assets Tools ---
  flutter_launcher_icons: ^0.14.4 # Generate app icons
  flutter_native_splash: ^2.4.7   # Generate native splash screen
  rename: ^3.1.0                  # Tool to rename bundle ID and app name

# --- Configuration for Launcher Icons ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # --- Assets Configuration ---
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/svgs/
    - assets/svgs/icons/
    - assets/translations/